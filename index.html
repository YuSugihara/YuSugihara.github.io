        /* Adjusts line spacing between list items (links) */

        }
        /* Container to hold both image and text */
        .container {
            display: flex;

            flex: 1; /* Allow text content to expand */
        }
        /* Makes the layout responsive for smaller screens */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column; /* Stacks the image and text vertically on smaller screens */
            }
        }
    </style>
